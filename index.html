<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVerse - Modern Audiobook Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /*
         * --- CSS STYLES ---
         * Modern styling for a sleek audiobook player UI.
         */
        :root {
            --primary-color: #f6d365;
            --secondary-color: #fda085;
            --background-start: #1a2a6c;
            --background-end: #4facfe;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --text-color: #fff;
            --dark-text: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .player-section,
        .form-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .player-container {
            text-align: center;
        }

        .book-cover {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .book-cover:hover {
            transform: scale(1.03);
        }

        .book-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .text-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .highlight {
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-text);
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        /* --- Perubahan untuk scroll horizontal --- */
        .cards-section {
            overflow: hidden; /* Mencegah scrollbar di section itu sendiri */
        }
        
        .audiobook-cards-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .scroll-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .scroll-btn:hover {
            opacity: 1;
        }
        
        #scroll-left {
            left: -15px;
        }

        #scroll-right {
            right: -15px;
        }

        .audiobook-cards {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
            margin-top: 20px;
        }

        /* Sembunyikan scrollbar bawaan */
        .audiobook-cards::-webkit-scrollbar {
            display: none;
        }

        .audiobook-cards {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        .card {
            min-width: 250px; /* Menentukan lebar minimum kartu */
            max-width: 250px;
            background: var(--glass-bg);
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .card-author {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .card-duration {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--dark-text);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AudioVerse</h1>
            <p>Immerse yourself in captivating stories with our premium audiobook collection</p>
        </header>

        <div class="main-content">
            <section class="player-section">
                <h2 class="section-title">Now Playing</h2>
                <div class="player-container">
                    <img src="https://images.unsplash.com/photo-1629992101753-56d196c8aabb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="Book Cover" class="book-cover" id="book-cover">
                    <h3 class="book-title" id="current-book-title">The Silent Echo</h3>
                    <p class="book-author" id="current-book-author">By Jonathan Miles</p>

                    <audio id="audio-element" style="display: none;"></audio>

                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>

                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>

                    <div class="player-controls">
                        <button class="control-btn" id="prev-btn" title="Previous"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn" id="rewind-btn" title="Rewind 10s"><i class="fas fa-undo-alt"></i></button>
                        <button class="control-btn" id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                        <button class="control-btn" id="forward-btn" title="Forward 10s"><i class="fas fa-redo-alt"></i></button>
                        <button class="control-btn" id="next-btn" title="Next"><i class="fas fa-step-forward"></i></button>
                    </div>

                    <div class="text-display" id="text-display">
                        </div>
                </div>
            </section>

            <section class="cards-section">
                <h2 class="section-title">Audiobook Collection</h2>
                <div class="audiobook-cards-wrapper">
                    <button class="scroll-btn" id="scroll-left"><i class="fas fa-chevron-left"></i></button>
                    <div class="audiobook-cards" id="audiobook-cards">
                        </div>
                    <button class="scroll-btn" id="scroll-right"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </div>

        <section class="form-section">
            <h2 class="section-title">Request an Audiobook</h2>
            <form id="audiobook-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="mystery">Mystery</option>
                            <option value="biography">Biography</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Additional Notes</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2023 AudioVerse. All rights reserved.</p>
        </footer>
    </div>

    <script>
        /*
         * --- JAVASCRIPT LOGIC ---
         * Handles dynamic content, audio playback, and user interactions.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const audiobooks = [
                { id: 1, title: "Let it be", author: "John Lennon", cover: "https://images.unsplash.com/photo-1629992101753-56d196c8aabb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", audio: "https://cdn.baobaobook.org/transcripts/let%20it%20bee.mp3", json: "https://cdn.baobaobook.org/transcripts/let%20it%20bee.json", duration: "4h 22m" },
                { id: 2, title: "Tale of a good Kid", author: "Unknown Author", cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", audio: "https://cdn.baobaobook.org/transcripts/%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%99%E0%B8%B4%E0%B8%97%E0%B8%B2%E0%B8%99%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%81%E0%B8%94%E0%B8%B5_%E0%B8%95%E0%B8%AD%E0%B8%99_%E0%B9%80%E0%B8%88%E0%B9%89%E0%B8%B2%E0%B8%AB%E0%B8%99%E0%B8%B9%E0%B8%81%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%A3%E0%B8%B7%E0%B9%88%E0%B8%AD%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%88%E0%B8%A3%E0%B8%B4%E0%B8%87.mp3", json: "https://cdn.baobaobook.org/transcripts/%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%99%E0%B8%B4%E0%B8%97%E0%B8%B2%E0%B8%99%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%81%E0%B8%94%E0%B8%B5_%E0%B8%95%E0%B8%AD%E0%B8%99_%E0%B9%80%E0%B8%88%E0%B9%89%E0%B8%B2%E0%B8%AB%E0%B8%99%E0%B8%B9%E0%B8%81%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%A3%E0%B8%B7%E0%B9%88%E0%B8%AD%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%88%E0%B8%A3%E0%B8%B4%E0%B8%87.json", duration: "5h 45m" },
                { id: 3, title: "The Midnight Library", author: "Matt Haig", cover: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", audio: "https://cdn.baobaobook.org/transcripts/Audiotes.mp3", json: "https://cdn.baobaobook.org/transcripts/Audiotes.json", duration: "6h 17m" },
                { id: 4, title: "Desert Stars", author: "Ahmed Al-Mansoori", cover: "https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", audio: "https://cdn.baobaobook.org/transcripts/Audiotes.mp3", json: "https://cdn.baobaobook.org/transcripts/Audiotes.json", duration: "7h 08m" }
            ];

            // DOM Elements
            const elements = {
                audio: document.getElementById('audio-element'),
                textDisplay: document.getElementById('text-display'),
                playPauseBtn: document.getElementById('play-pause-btn'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
                rewindBtn: document.getElementById('rewind-btn'),
                forwardBtn: document.getElementById('forward-btn'),
                audiobookCards: document.getElementById('audiobook-cards'),
                audiobookForm: document.getElementById('audiobook-form'),
                progressBar: document.getElementById('progress-bar'),
                progressContainer: document.getElementById('progress-container'),
                currentTimeEl: document.getElementById('current-time'),
                durationEl: document.getElementById('duration'),
                bookCover: document.getElementById('book-cover'),
                currentBookTitle: document.getElementById('current-book-title'),
                currentBookAuthor: document.getElementById('current-book-author'),
                scrollLeftBtn: document.getElementById('scroll-left'),
                scrollRightBtn: document.getElementById('scroll-right')
            };

            // Player state
            let currentBookIndex = 0;
            let transcriptData = [];
            let isPlaying = false;

            // Initialize the player
            async function initPlayer() {
                renderAudiobookCards();
                await loadAudiobook(currentBookIndex);
                setupEventListeners();
            }

            // Load audiobook data
            async function loadAudiobook(index) {
                const book = audiobooks[index];
                if (!book) return;

                // Update UI elements
                elements.currentBookTitle.textContent = book.title;
                elements.currentBookAuthor.textContent = `By ${book.author}`;
                elements.bookCover.src = book.cover;
                elements.audio.src = book.audio;

                // Load and render transcript
                try {
                    const response = await fetch(book.json);
                    if (!response.ok) throw new Error('Failed to load transcript');
                    transcriptData = await response.json();
                    renderTranscript();
                } catch (error) {
                    console.error('Error loading transcript:', error);
                    elements.textDisplay.innerHTML = '<p>Unable to load transcript. Please try again later.</p>';
                    transcriptData = [];
                }

                // Restart playback from beginning if a new book is loaded
                if (isPlaying) {
                    elements.audio.play();
                } else {
                    elements.audio.load();
                }
            }

            // Render transcript
            function renderTranscript() {
                const textHTML = transcriptData.map(fragment =>
                    `<p data-start="${fragment.start}" data-end="${fragment.end}">${fragment.text}</p>`
                ).join('');
                elements.textDisplay.innerHTML = textHTML;
            }

            // Render audiobook cards dynamically
            function renderAudiobookCards() {
                const cardsHTML = audiobooks.map((book, index) => `
                    <div class="card" data-index="${index}">
                        <img src="${book.cover}" alt="${book.title}" class="card-img">
                        <div class="card-content">
                            <h3 class="card-title">${book.title}</h3>
                            <p class="card-author">By ${book.author}</p>
                            <div class="card-duration">
                                <span><i class="fas fa-headphones"></i> Audiobook</span>
                                <span>${book.duration}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                elements.audiobookCards.innerHTML = cardsHTML;
            }

            // Handle player state changes
            function togglePlayPause() {
                if (isPlaying) {
                    elements.audio.pause();
                } else {
                    elements.audio.play();
                }
                isPlaying = !isPlaying;
                updatePlayButtonIcon();
            }

            function updatePlayButtonIcon() {
                const icon = elements.playPauseBtn.querySelector('i');
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }

            // Set up event listeners
            function setupEventListeners() {
                // Play/Pause button
                elements.playPauseBtn.addEventListener('click', togglePlayPause);

                // Previous/Next buttons
                elements.prevBtn.addEventListener('click', () => {
                    currentBookIndex = (currentBookIndex - 1 + audiobooks.length) % audiobooks.length;
                    loadAudiobook(currentBookIndex);
                });

                elements.nextBtn.addEventListener('click', () => {
                    currentBookIndex = (currentBookIndex + 1) % audiobooks.length;
                    loadAudiobook(currentBookIndex);
                });
                
                // Rewind/Forward buttons
                elements.rewindBtn.addEventListener('click', () => elements.audio.currentTime -= 10);
                elements.forwardBtn.addEventListener('click', () => elements.audio.currentTime += 10);

                // Scroll buttons for cards
                elements.scrollLeftBtn.addEventListener('click', () => {
                    elements.audiobookCards.scrollBy({ left: -270, behavior: 'smooth' });
                });

                elements.scrollRightBtn.addEventListener('click', () => {
                    elements.audiobookCards.scrollBy({ left: 270, behavior: 'smooth' });
                });

                // Card clicks to change audiobooks
                elements.audiobookCards.addEventListener('click', (e) => {
                    const card = e.target.closest('.card');
                    if (card) {
                        const index = parseInt(card.getAttribute('data-index'));
                        if (index !== currentBookIndex) {
                            currentBookIndex = index;
                            loadAudiobook(currentBookIndex);
                        }
                    }
                });
                
                // Progress bar seeking
                elements.progressContainer.addEventListener('click', (e) => {
                    const rect = elements.progressContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const duration = elements.audio.duration;
                    if (!isNaN(duration)) {
                        elements.audio.currentTime = (clickX / width) * duration;
                    }
                });

                // Update progress bar and time display
                elements.audio.addEventListener('timeupdate', () => {
                    const currentTime = elements.audio.currentTime;
                    const duration = elements.audio.duration;
                    if (!isNaN(duration)) {
                        const progressPercent = (currentTime / duration) * 100;
                        elements.progressBar.style.width = `${progressPercent}%`;
                        elements.currentTimeEl.textContent = formatTime(currentTime);
                        elements.durationEl.textContent = formatTime(duration);
                        highlightText(currentTime);
                    }
                });

                // Handle audio end
                elements.audio.addEventListener('ended', () => {
                    isPlaying = false;
                    updatePlayButtonIcon();
                });

                // Form submission
                elements.audiobookForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    showStatusMessage('Thank you for your request! We will consider adding this audiobook to our collection.', 'success');
                    elements.audiobookForm.reset();
                });
            }

            // Format time in minutes and seconds
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Highlight text based on current time
            function highlightText(currentTime) {
                const paragraphs = elements.textDisplay.querySelectorAll('p');
                let found = false;
                paragraphs.forEach(p => {
                    const start = parseFloat(p.getAttribute('data-start'));
                    const end = parseFloat(p.getAttribute('data-end'));
                    const isCurrent = currentTime >= start && currentTime < end;
                    p.classList.toggle('highlight', isCurrent);
                    if (isCurrent && !found) {
                        p.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        found = true;
                    }
                });
            }

            // Show a temporary status message
            function showStatusMessage(message, type) {
                const statusDiv = document.createElement('div');
                statusDiv.className = `status-message ${type}`;
                statusDiv.textContent = message;
                elements.audiobookForm.parentNode.insertBefore(statusDiv, elements.audiobookForm);
                setTimeout(() => statusDiv.remove(), 5000);
            }

            // Start the application
            initPlayer();
        });
    </script>
</body>
</html>
