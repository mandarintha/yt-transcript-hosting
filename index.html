<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Modern - Nikmati Cerita dengan Pengalaman Mendalam</title>
    <style>
        /* Variabel CSS untuk tema konsisten */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6e9cd2;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --light-text: #f8f9fa;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Container utama */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Bagian judul populer dengan scroll horizontal */
        .popular-section {
            margin: 3rem 0;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .books-container {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 1rem 0.5rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .books-container::-webkit-scrollbar {
            height: 8px;
        }

        .books-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .books-container::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        /* Kartu buku 3D */
        .book-card {
            flex: 0 0 auto;
            width: 250px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .book-card:hover .card-inner {
            transform: rotateY(15deg) rotateX(5deg) translateY(-10px);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .card-front {
            background-color: var(--card-background);
            display: flex;
            flex-direction: column;
        }

        .card-back {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
        }

        .book-cover {
            height: 70%;
            background-size: cover;
            background-position: center;
        }

        .book-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .book-author {
            font-size: 0.9rem;
            color: #666;
        }

        /* Pemutar audio dan area teks */
        .player-section {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 2rem;
            margin: 3rem 0;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .audio-player {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .text-display {
            height: 300px;
            overflow-y: auto;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            line-height: 1.8;
            font-size: 1.1rem;
            background-color: #fafafa;
        }

        .highlight {
            background-color: rgba(255, 107, 107, 0.3);
            transition: background-color 0.3s ease;
            padding: 0 2px;
            border-radius: 3px;
        }

        /* Formulir pendaftaran */
        .subscription-form {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3rem 2rem;
            border-radius: 12px;
            color: var(--light-text);
            margin: 3rem 0;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: var(--light-text);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .book-card {
                width: 200px;
                height: 300px;
            }
            
            .text-display {
                height: 250px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AudioNovel</div>
        <div class="tagline">Immersive Audiobook Experience</div>
    </header>

    <div class="container">
        <!-- Bagian buku populer dengan scroll horizontal -->
        <section class="popular-section">
            <h2 class="section-title">Judul Populer</h2>
            <div class="books-container">
                <!-- Kartu buku akan di-generate oleh JavaScript -->
            </div>
        </section>

        <!-- Pemutar audio dan teks -->
        <section class="player-section">
            <h2 class="section-title">Sekarang Diputar</h2>
            <audio id="audioPlayer" class="audio-player" controls></audio>
            <div id="textDisplay" class="text-display">
                <!-- Teks akan diisi oleh JavaScript -->
                Pilih buku dari koleksi untuk mulai mendengarkan...
            </div>
        </section>

        <!-- Formulir pendaftaran -->
        <section class="subscription-form">
            <h2 class="form-title">Dapatkan Notifikasi Judul Baru</h2>
            <form id="subscriptionForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nama Lengkap" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder Alamat Email" required>
                </div>
                <button type="submit" class="btn">Berlangganan Sekarang</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 AudioNovel. All rights reserved.</p>
    </footer>

    <script>
        // Data buku dengan referensi ke JSON dan MP3
        const books = [
            {
                title: "Let It Be",
                author: "The Beatles",
                cover: "https://via.placeholder.com/250x350/4a6fa5/ffffff?text=Let+It+Be",
                jsonUrl: "https://cdn.baobaobook.org/transcripts/let%20it%20bee.json",
                mp3Url: "https://cdn.baobaobook.org/transcripts/let%20it%20bee.mp3"
            },
            {
                title: "Book 1",
                author: "Unknown Author",
                cover: "https://via.placeholder.com/250x350/6e9cd2/ffffff?text=Book+1",
                jsonUrl: "https://cdn.baobaobook.org/transcripts/book1.json",
                mp3Url: "https://cdn.baobaobook.org/transcripts/book1.mp3"
            },
            {
                title: "Baan Nitan Dek Dee",
                author: "Thai Author",
                cover: "https://via.placeholder.com/250x350/ff6b6b/ffffff?text=Thai+Book",
                jsonUrl: "https://cdn.baobaobook.org/transcripts/%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%99%E0%B8%B4%E0%B8%97%E0%B8%B2%E0%B8%99%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%81%E0%B8%94%E0%B8%B5_%E0%B8%95%E0%B8%AD%E0%B8%99_%E0%B9%80%E0%B8%88%E0%B9%89%E0%B8%B2%E0%B8%AB%E0%B8%99%E0%B8%B9%E0%B8%81%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%A3%E0%B8%B7%E0%B9%88%E0%B8%AD%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%88%E0%B8%A3%E0%B8%B4%E0%B8%87.json",
                mp3Url: "https://cdn.baobaobook.org/transcripts/%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%99%E0%B8%B4%E0%B8%97%E0%B8%B2%E0%B8%99%E0%B9%80%E0%B8%94%E0%B9%87%E0%B8%81%E0%B8%94%E0%B8%B5_%E0%B8%95%E0%B8%AD%E0%B8%99_%E0%B9%80%E0%B8%88%E0%B9%89%E0%B8%B2%E0%B8%AB%E0%B8%99%E0%B8%B9%E0%B8%81%E0%B8%B1%E0%B8%9A%E0%B9%80%E0%B8%A3%E0%B8%B7%E0%B9%88%E0%B8%AD%E0%B8%87%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%88%E0%B8%A3%E0%B8%B4%E0%B8%87.mp3"
            }
        ];

        // Elemen DOM
        const booksContainer = document.querySelector('.books-container');
        const audioPlayer = document.getElementById('audioPlayer');
        const textDisplay = document.getElementById('textDisplay');
        const subscriptionForm = document.getElementById('subscriptionForm');

        // Variabel global untuk data transkrip saat ini
        let currentTranscription = [];

        // Fungsi untuk membuat kartu buku
        function createBookCards() {
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                bookCard.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="book-cover" style="background-image: url('${book.cover}')"></div>
                            <div class="book-info">
                                <div class="book-title">${book.title}</div>
                                <div class="book-author">${book.author}</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <p>Klik untuk mendengarkan "${book.title}" oleh ${book.author}</p>
                        </div>
                    </div>
                `;
                
                bookCard.addEventListener('click', () => loadBook(book));
                booksContainer.appendChild(bookCard);
            });
        }

        // Fungsi untuk memuat buku yang dipilih
        async function loadBook(book) {
            try {
                // Tampilkan status loading
                textDisplay.innerHTML = "Memuat buku...";
                
                // Muat data JSON
                const response = await fetch(book.jsonUrl);
                const data = await response.json();
                
                // Simpan transkrip saat ini
                currentTranscription = data.transcription;
                
                // Setel sumber audio
                audioPlayer.src = book.mp3Url;
                
                // Render teks
                renderText();
                
                // Putar audio
                audioPlayer.play();
            } catch (error) {
                console.error("Error loading book:", error);
                textDisplay.innerHTML = "Terjadi kesalahan saat memuat buku. Silakan coba lagi.";
            }
        }

        // Fungsi untuk merender teks
        function renderText() {
            textDisplay.innerHTML = '';
            
            currentTranscription.forEach(item => {
                const p = document.createElement('p');
                p.dataset.start = item.start;
                p.dataset.end = item.end;
                p.textContent = item.text;
                textDisplay.appendChild(p);
            });
        }

        // Fungsi untuk menyinkronkan teks dengan audio
        function syncTextWithAudio() {
            const currentTime = audioPlayer.currentTime;
            const paragraphs = textDisplay.querySelectorAll('p');
            
            // Hapus highlight dari semua paragraf
            paragraphs.forEach(p => p.classList.remove('highlight'));
            
            // Temukan paragraf yang sesuai dengan waktu saat ini
            for (let i = 0; i < paragraphs.length; i++) {
                const start = parseFloat(paragraphs[i].dataset.start);
                const end = parseFloat(paragraphs[i].dataset.end);
                
                if (currentTime >= start && currentTime <= end) {
                    paragraphs[i].classList.add('highlight');
                    
                    // Scroll ke paragraf yang disorot
                    paragraphs[i].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    break;
                }
            }
        }

        // Fungsi untuk menangani pengiriman formulir
        function handleFormSubmit(e) {
            e.preventDefault();
            alert('Terima kasih telah berlangganan! Anda akan menerima notifikasi judul baru.');
            subscriptionForm.reset();
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            // Buat kartu buku
            createBookCards();
            
            // Sinkronkan teks dengan audio
            audioPlayer.addEventListener('timeupdate', syncTextWithAudio);
            
            // Tangani pengiriman formulir
            subscriptionForm.addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
