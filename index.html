<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player dengan Timestamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .audio-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .audio-details {
            flex-grow: 1;
        }

        .audio-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .audio-author {
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            background: white;
            height: 100%;
            border-radius: 4px;
            width: 0%;
            position: relative;
        }

        .progress-marker {
            position: absolute;
            top: -3px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }

        .timestamps-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .timestamps-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .timestamp-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .timestamp-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .timestamp-item.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .timestamp-time {
            font-weight: bold;
            margin-right: 10px;
            color: #fdbb2d;
        }

        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .upload-section h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .upload-btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: #fdbb2d;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #ffa500;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .audio-info {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Player dengan Timestamp</h1>
            <p class="description">Putar audio dan navigasi menggunakan timestamp untuk pembelajaran yang lebih efektif</p>
        </header>

        <div class="player-container">
            <div class="audio-info">
                <div class="audio-thumbnail">
                    <i class="fas fa-music"></i>
                </div>
                <div class="audio-details">
                    <h2 class="audio-title">Pelajaran Mandarin Dasar</h2>
                    <p class="audio-author">Oleh: Guru Bahasa Mandarin</p>
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress">
                            <div class="progress-marker"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>

        <div class="timestamps-container">
            <h2>Daftar Bagian Audio</h2>
            <div id="timestamps-list">
                <!-- Daftar timestamp akan diisi oleh JavaScript -->
            </div>
        </div>

        <div class="upload-section">
            <h2>Unggah File Audio dan Timestamp</h2>
            <div class="upload-form">
                <div class="form-group">
                    <label for="audio-file">File Audio (MP3)</label>
                    <input type="file" id="audio-file" accept="audio/mp3">
                </div>
                <div class="form-group">
                    <label for="json-file">File Timestamp (JSON)</label>
                    <input type="file" id="json-file" accept=".json">
                </div>
                <button class="upload-btn" id="upload-btn">Unggah File</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Audio Player dengan Timestamp. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Elemen DOM
        const audioPlayer = new Audio();
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const timestampsList = document.getElementById('timestamps-list');
        const audioFileInput = document.getElementById('audio-file');
        const jsonFileInput = document.getElementById('json-file');
        const uploadBtn = document.getElementById('upload-btn');

        // Variabel state
        let timestamps = [];
        let currentTimestampIndex = 0;

        // Contoh data timestamp (dalam aplikasi nyata, ini akan berasal dari file JSON)
        const exampleTimestamps = [
            { time: 5, title: "Pengenalan" },
            { time: 30, title: "Pelajaran 1: Salam" },
            { time: 75, title: "Pelajaran 2: Perkenalan Diri" },
            { time: 120, title: "Pelajaran 3: Angka 1-10" },
            { time: 180, title: "Pelajaran 4: Warna" },
            { time: 240, title: "Pelajaran 5: Keluarga" },
            { time: 300, title: "Pelajaran 6: Makanan" },
            { time: 360, title: "Pelajaran 7: Percakapan Dasar" },
            { time: 420, title: "Pelajaran 8: Kata Tanya" },
            { time: 480, title: "Pelajaran 9: Kata Sifat" },
            { time: 540, title: "Pelajaran 10: Kesimpulan" }
        ];

        // Inisialisasi player dengan contoh data
        function initPlayer() {
            // Set audio source (dalam aplikasi nyata, ini akan berasal dari file yang diunggah)
            audioPlayer.src = "https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3";
            
            // Gunakan contoh timestamp
            timestamps = exampleTimestamps;
            renderTimestamps();
            
            // Setup event listeners
            setupEventListeners();
        }

        // Render daftar timestamp
        function renderTimestamps() {
            timestampsList.innerHTML = '';
            
            timestamps.forEach((timestamp, index) => {
                const timestampItem = document.createElement('div');
                timestampItem.className = 'timestamp-item';
                if (index === currentTimestampIndex) {
                    timestampItem.classList.add('active');
                }
                
                timestampItem.innerHTML = `
                    <span class="timestamp-time">${formatTime(timestamp.time)}</span>
                    <span class="timestamp-title">${timestamp.title}</span>
                `;
                
                timestampItem.addEventListener('click', () => {
                    seekToTimestamp(index);
                });
                
                timestampsList.appendChild(timestampItem);
            });
        }

        // Format waktu dari detik ke menit:detik
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Seek ke timestamp tertentu
        function seekToTimestamp(index) {
            if (index >= 0 && index < timestamps.length) {
                currentTimestampIndex = index;
                audioPlayer.currentTime = timestamps[index].time;
                updateActiveTimestamp();
                
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    updatePlayPauseButton();
                }
            }
        }

        // Perbarui tampilan timestamp aktif
        function updateActiveTimestamp() {
            const timestampItems = document.querySelectorAll('.timestamp-item');
            timestampItems.forEach((item, index) => {
                if (index === currentTimestampIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Perbarui tombol play/pause
        function updatePlayPauseButton() {
            if (audioPlayer.paused) {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        // Perbarui progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration);
            
            // Periksa apakah perlu beralih ke timestamp berikutnya
            if (currentTimestampIndex < timestamps.length - 1) {
                if (currentTime >= timestamps[currentTimestampIndex + 1].time) {
                    currentTimestampIndex++;
                    updateActiveTimestamp();
                }
            }
            
            // Periksa apakah perlu beralih ke timestamp sebelumnya
            if (currentTimestampIndex > 0) {
                if (currentTime < timestamps[currentTimestampIndex].time) {
                    currentTimestampIndex--;
                    updateActiveTimestamp();
                }
            }
        }

        // Atur event listeners
        function setupEventListeners() {
            // Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
                updatePlayPauseButton();
            });
            
            // Ketika metadata audio dimuat
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioPlayer.duration);
            });
            
            // Perbarui progress
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            // Klik pada progress bar untuk seek
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // Tombol previous
            prevBtn.addEventListener('click', () => {
                if (currentTimestampIndex > 0) {
                    seekToTimestamp(currentTimestampIndex - 1);
                }
            });
            
            // Tombol next
            nextBtn.addEventListener('click', () => {
                if (currentTimestampIndex < timestamps.length - 1) {
                    seekToTimestamp(currentTimestampIndex + 1);
                }
            });
            
            // Ketika audio selesai
            audioPlayer.addEventListener('ended', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                progress.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                currentTimestampIndex = 0;
                updateActiveTimestamp();
            });
            
            // Upload file
            uploadBtn.addEventListener('click', handleFileUpload);
        }

        // Handle upload file
        function handleFileUpload() {
            const audioFile = audioFileInput.files[0];
            const jsonFile = jsonFileInput.files[0];
            
            if (!audioFile && !jsonFile) {
                alert('Silakan pilih file audio atau JSON untuk diunggah');
                return;
            }
            
            if (audioFile) {
                if (audioFile.type !== 'audio/mp3') {
                    alert('File audio harus dalam format MP3');
                    return;
                }
                
                const audioURL = URL.createObjectURL(audioFile);
                audioPlayer.src = audioURL;
                audioPlayer.play();
                updatePlayPauseButton();
                
                // Update judul audio
                document.querySelector('.audio-title').textContent = audioFile.name.replace('.mp3', '');
            }
            
            if (jsonFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const timestampData = JSON.parse(e.target.result);
                        if (Array.isArray(timestampData)) {
                            timestamps = timestampData;
                            renderTimestamps();
                            currentTimestampIndex = 0;
                            updateActiveTimestamp();
                        } else {
                            alert('Format JSON tidak valid. Harus berupa array.');
                        }
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(jsonFile);
            }
        }

        // Inisialisasi player ketika halaman dimuat
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
