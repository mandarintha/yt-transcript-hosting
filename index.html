<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audiobook Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- pisah ke style.css -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #4facfe);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #222;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s;
      cursor: pointer;
      perspective: 1000px;
    }

    .card:hover {
      transform: translateY(-10px) rotateY(10deg);
    }

    .player {
      background: #111;
      padding: 1rem;
      border-radius: 1rem;
      margin: 1rem;
    }

    audio {
      width: 100%;
      margin-bottom: 1rem;
    }

    #lyrics {
      line-height: 1.8;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    #lyrics span.active {
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Audiobook Player</h1>
    <p>Pilih buku untuk diputar</p>
  </header>

  <!-- Daftar audiobook -->
  <section class="grid" id="book-list">
    <!-- Card akan diisi via JS -->
  </section>

  <!-- Player -->
  <section class="player" id="player-section" style="display:none;">
    <h2 id="book-title"></h2>
    <audio id="player" controls></audio>
    <div id="lyrics"></div>
  </section>

  <!-- pisah ke script.js -->
  <script>
    // Playlist audiobook
    const books = [
      {
        title: "Let It Be",
        audio: "https://cdn.baobaobook.org/audio/let-it-be.mp3",
        transcript: "https://cdn.baobaobook.org/transcripts/let%20it%20bee.json"
      }
      // Tambah buku lain di sini
    ];

    const bookList = document.getElementById("book-list");
    const playerSection = document.getElementById("player-section");
    const bookTitle = document.getElementById("book-title");
    const player = document.getElementById("player");
    const lyricsDiv = document.getElementById("lyrics");

    // Buat card
    books.forEach((book, idx) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${book.title}</h3><p>Klik untuk memutar</p>`;
      card.onclick = () => loadBook(idx);
      bookList.appendChild(card);
    });

    async function loadBook(index) {
      const book = books[index];
      player.src = book.audio;
      bookTitle.textContent = book.title;
      lyricsDiv.innerHTML = "";
      playerSection.style.display = "block";

      const res = await fetch(book.transcript);
      const data = await res.json();

      data.transcription.forEach(line => {
        let span = document.createElement("span");
        span.textContent = line.text + " ";
        span.dataset.start = line.start;
        span.dataset.end = line.end;
        lyricsDiv.appendChild(span);
        lyricsDiv.appendChild(document.createElement("br"));
      });

      player.addEventListener("timeupdate", () => {
        const current = player.currentTime;
        document.querySelectorAll("#lyrics span").forEach(span => {
          if (current >= span.dataset.start && current <= span.dataset.end) {
            span.classList.add("active");
          } else {
            span.classList.remove("active");
          }
        });
      });
    }
  </script>
</body>
</html>
